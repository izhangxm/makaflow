
log-level: info
mode: rule

script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
dns:
  default-nameserver:
    - 114.114.115.115
    - 119.28.28.28
    - 223.5.5.5
    - system
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query

proxies: []
proxy-groups:
  - name: Proxy
    type: select
    proxies: ["HK", "TW", "JP", "SG", "US", "Auto", "DIRECT"]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Proxy.png
  - name: Auto
    type: url-test
    proxies: []
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Auto.png
    interval: 120
    lazy: true
    tolerance: 50
    url: http://cp.cloudflare.com/generate_204
  - name: HK
    type: select
    filter: "港|🇭🇰|HK|Hong"
    proxies: []
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Hong_Kong.png
    interval: 120
    lazy: true
    tolerance: 50
    url: http://cp.cloudflare.com/generate_204
  - name: TW
    type: select
    proxies: []
    filter: "台|🇨🇳|🇹🇼|湾|TW|Taiwan"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Taiwan.png
    interval: 120
    lazy: true
    tolerance: 50
    url: http://cp.cloudflare.com/generate_204
    include-all: true
  - name: SG
    type: select
    proxies: []
    filter: "新加坡|坡|狮城|🇸🇬|SG|Singapore"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Singapore.png
    interval: 120
    lazy: true
    tolerance: 50
    url: http://cp.cloudflare.com/generate_204
    include-all: true
  - name: JP
    type: select
    proxies: []
    filter: "日|🇯🇵|东京|JP|Japan"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Japan.png
    interval: 120
    lazy: true
    tolerance: 50
    url: http://cp.cloudflare.com/generate_204
    include-all: true
  - name: US
    type: select
    proxies: []
    filter: "美|🇺🇲|US|States|American"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/United_States.png
    interval: 120
    lazy: true
    tolerance: 50
    url: http://cp.cloudflare.com/generate_204
    include-all: true
  - name: OpenAI
    type: select
    proxies: ["US", "Proxy", "HK", "TW", "JP", "SG",  "Auto", "DIRECT"]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Bot.png
  - name: YouTube
    type: select
    proxies: ["Proxy", "HK", "TW", "JP", "SG", "US", "Auto", "DIRECT"]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/YouTube.png
  - name: Netflix
    type: select
    proxies: ["Proxy", "HK", "TW", "JP", "SG", "US", "Auto", "DIRECT"]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Netflix.png
  - name: Steam
    type: select
    proxies: ["Proxy", "HK", "TW", "JP", "SG", "US", "Auto", "DIRECT"]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Game.png
  - name: Bing
    type: select
    proxies: ["Proxy", "US", "HK", "TW", "JP", "SG",  "Auto", "DIRECT"]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Pig.png
  - name: GitHub
    type: select
    proxies: ["Proxy", "US", "HK", "TW", "JP", "SG",  "Auto", "DIRECT"]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Lab.png
  - name: Apple国外
    type: select
    proxies: ["Proxy", "HK", "TW", "JP", "SG", "US", "Auto", "DIRECT"]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Apple.png
  - name: GoogleVoice
    type: select
    proxies: ["US", "Proxy", "Auto", "DIRECT"]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Google.png
  - name: Final
    type: select
    proxies: ["Proxy", "DIRECT", "HK", "TW", "JP", "SG", "US", "Auto"]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Final.png

