# 原则：
# 1、以尽量少得触发dns查询为准则
# 2、优先域名分流，优先热门分流
# 3、兜底出口走代理
rules:
  # 跳过局域网
  - RULE-SET,lan,DIRECT
  # 自定义的高优先级规则
  - PROCESS-NAME,microsocks,Proxy
  - RULE-SET,XJProxy,Proxy
  - DOMAIN-KEYWORD,bing,Bing
  # proxy utils
  - PROCESS-NAME,v2ray,DIRECT
  - PROCESS-NAME,Surge,DIRECT
  - PROCESS-NAME,ss-local,DIRECT
  - PROCESS-NAME,privoxy,DIRECT
  - PROCESS-NAME,trojan,DIRECT
  - PROCESS-NAME,trojan-go,DIRECT
  - PROCESS-NAME,naive,DIRECT
  - PROCESS-NAME,CloudflareWARP,DIRECT
  - PROCESS-NAME,Cloudflare WARP,DIRECT
  - IP-CIDR,162.159.193.0/24,DIRECT,no-resolve
  - PROCESS-NAME,p4pclient,DIRECT
  - PROCESS-NAME,Thunder,DIRECT
  - PROCESS-NAME,DownloadService,DIRECT
  - PROCESS-NAME,qbittorrent,DIRECT
  - PROCESS-NAME,Transmission,DIRECT
  - PROCESS-NAME,fdm,DIRECT
  - PROCESS-NAME,aria2c,DIRECT
  - PROCESS-NAME,Folx,DIRECT
  - PROCESS-NAME,NetTransport,DIRECT
  - PROCESS-NAME,uTorrent,DIRECT
  - PROCESS-NAME,WebTorrent,DIRECT
  # OpenAI
  - RULE-SET,OpenAI,OpenAI
  # 国外应用
  - RULE-SET,netflix,Netflix
  - RULE-SET,github,GitHub
  - RULE-SET,youtube,YouTube
  - RULE-SET,facebook,Proxy
  - RULE-SET,telegram,Proxy
  - RULE-SET,twitter,Proxy
  # GoogleVoice
  - DOMAIN,lens.l.google.com,GoogleVoice
  # steam游戏规则，注意国内流量必须在前面
  - RULE-SET,category-games@cn,DIRECT
  - RULE-SET,steamcn,DIRECT
  - DOMAIN-KEYWORD,paradox,Steam
  - RULE-SET,steam,Steam
  # AppleTV的规则
  - RULE-SET,AppleTV,Apple国外
  # AppleNews规则
  - RULE-SET,AppleNews,Apple国外
  # 需要直连的流量
  - RULE-SET,google-cn,DIRECT
  - RULE-SET,apple@cn,DIRECT
  - RULE-SET,apple-cn,DIRECT
  - RULE-SET,microsoft@cn,DIRECT
  - RULE-SET,geolocation-cn,DIRECT
  - GEOIP,cn,DIRECT
  # 最终流量出口
  - MATCH,Final

  