<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Sign in - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
  <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
  <meta name="msapplication-TileColor" content="#206bc4"/>
  <meta name="theme-color" content="#206bc4"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="HandheldFriendly" content="True"/>
  <meta name="MobileOptimized" content="320"/>
  <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
  <meta name="description"
        content="Tabler comes with tons of well-designed components and features. Start your adventure with Tabler and make your dashboard great again. For free!"/>
  <meta name="twitter:image:src" content="https://preview.tabler.io/static/og.png">
  <meta name="twitter:site" content="@tabler_ui">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title"
        content="Tabler: Premium and Open Source dashboard template with responsive and high quality UI.">
  <meta name="twitter:description"
        content="Tabler comes with tons of well-designed components and features. Start your adventure with Tabler and make your dashboard great again. For free!">
  <meta property="og:image" content="https://preview.tabler.io/static/og.png">
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="640">
  <meta property="og:site_name" content="Tabler">
  <meta property="og:type" content="object">
  <meta property="og:title"
        content="Tabler: Premium and Open Source dashboard template with responsive and high quality UI.">
  <meta property="og:url" content="https://preview.tabler.io/static/og.png">
  <meta property="og:description"
        content="Tabler comes with tons of well-designed components and features. Start your adventure with Tabler and make your dashboard great again. For free!">
  <!-- CSS files -->
  <link href="/static/lib/tabler/css/tabler.min.css" rel="stylesheet"/>
  <link href="/static/lib/tabler/css/tabler-flags.min.css" rel="stylesheet"/>
  <link href="/static/lib/tabler/css/tabler-payments.min.css" rel="stylesheet"/>
  <link href="/static/lib/tabler/css/tabler-vendors.min.css" rel="stylesheet"/>
  <link href="/static/lib/tabler/css/demo.min.css" rel="stylesheet"/>
</head>
<body class=" border-top-wide border-primary d-flex flex-column">
{% block body %}
{% endblock %}
<script src="/static/js/jquery.2.1.4.min.js"></script>
<script src="/static/lib/jbvalidator-1.0.1/jbvalidator.min.js"></script>
<script src="/static/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/lib/layui/',
        version: '1.2'
    }).use('global');
    layui.use('layer', function () {
        window.layer = layui.layer;
    });

    function show_error(msg) {
        layui.use('layer', function () {
            layer.alert(msg);
        });
    }

</script>

<!-- Libs JS -->
<!-- Tabler Core -->
<script src="/static/lib/tabler/js/tabler.min.js"></script>
<script src="/static/js/xj_table.js"></script>
<script src="/static/js/public.js"></script>
</body>
</html>
